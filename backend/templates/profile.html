<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
  </head>
  <body>
    <h2>Welcome, {{ current_user.username }}!</h2>

    <h3>Your Confessions:</h3>
    {% if confessions %}
    <ul>
      {% for confession in confessions %}
      <li>
        {{ confession.text }}
        <!-- Add edit and delete links for each confession -->
        <a href="{{ url_for('edit_confession', confession_id=confession.id) }}"
          >Edit</a
        >
        |
        <a
          href="{{ url_for('delete_confession', confession_id=confession.id) }}"
          onclick="return confirm('Are you sure you want to delete this confession?');"
          >Delete</a
        >
      </li>
      {% endfor %}
    </ul>

    {% else %}
    <p>No confessions submitted yet.</p>
    {% endif %}

    <a href="{{ url_for('create_confession') }}">Submit a Confession</a><br />
    <a href="{{ url_for('all_confessions') }}">View All Confessions</a><br />
    <a href="{{ url_for('logout') }}">Logout</a>
  </body>
</html>
