<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Confession</title>
  </head>
  <body>
    <h2>Submit Your Confession</h2>
    <form method="POST">
      <label for="confession">Confession:</label><br />
      <textarea
        id="confession"
        name="confession"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <button type="submit">Submit Confession</button>
    </form>
    <br />
    <a href="{{ url_for('profile') }}">Back to Profile</a>
  </body>
</html>
